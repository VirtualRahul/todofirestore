<form (ngSubmit)="handleLogin()" [formGroup]="loginForm" class="container">
    <h1>Login</h1>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"  required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"  required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">
    Don't have an account? <a routerLink="/register">Register here</a>
</p>
<router-outlet></router-outlet>
